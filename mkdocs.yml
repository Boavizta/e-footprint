theme:
  name: material
  features:
  - content.code.copy
site_name: e-footprint documentation

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences

docs_dir: docs_sources/mkdocs_sourcefiles

site_dir: docs

nav:
- Introduction: index.md
- Tutorial: tutorial_reformated.md
- e-footprint objects reference:
