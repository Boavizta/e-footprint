                  var container = document.getElementById('mynetwork_3bf679');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": null, "id": "Available RAM per edge computer RAM instance", "label": "Available RAM per\nedge computer RAM\ninstance", "shape": "dot", "size": 15, "title": "Available RAM per edge computer RAM instance\n=\nRAM of edge computer RAM - Base RAM consumption of edge computer RAM\n=\n16.0 gigabyte_ram - 1.0 gigabyte_ram\n=\n15.0 gigabyte_ram", "x": 0.0, "y": 450}, {"color": null, "id": "RAM of edge computer RAM", "label": "RAM of edge computer\nRAM", "shape": "dot", "size": 15, "title": "RAM of edge computer RAM\n=\nduplicate (RAM of edge computer)\n=\nduplicate (16.0 gigabyte_ram)\n=\n16.0 gigabyte_ram", "x": -75.0, "y": 300}, {"color": null, "id": "Base RAM consumption of edge computer RAM", "label": "Base RAM consumption\nof edge computer RAM", "shape": "dot", "size": 15, "title": "Base RAM consumption of edge computer RAM\n=\nduplicate (Base RAM consumption of edge computer)\n=\nduplicate (1.0 gigabyte_ram)\n=\n1.0 gigabyte_ram", "x": 75.0, "y": 300}]);

};
